name: Update Market Data

on:
  schedule:
    # 매일 오전 6시, 오후 12시, 오후 6시 (한국 시간 기준 UTC+9)
    # UTC 기준: 21:00 (전날), 03:00, 09:00
    - cron: '0 21 * * *'  # 한국 오전 6시
    - cron: '0 3 * * *'   # 한국 오후 12시
    - cron: '0 9 * * *'   # 한국 오후 6시
  workflow_dispatch:  # 수동 실행 허용

jobs:
  update-market-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Fetch market data
        run: python scripts/fetch_market_data.py

      - name: Run AI analysis
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/ai_analysis.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/market-data.json docs/ai-analysis.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/market-data.json docs/ai-analysis.json
          git commit -m "chore: 시장 데이터 및 AI 분석 자동 업데이트 $(date +'%Y-%m-%d %H:%M') UTC"
          git push
