<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Stock Portfolio Genius</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #ffffff33;
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .last-updated {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-card .label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
        }

        .summary-card .change {
            font-size: 1rem;
            margin-top: 8px;
        }

        .positive { color: #4ade80; }
        .negative { color: #f87171; }

        /* Holdings Table */
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .holdings-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .holdings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .holdings-table th,
        .holdings-table td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .holdings-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .holdings-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .symbol-cell {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .symbol-name {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            font-weight: normal;
        }

        /* Chart Container */
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .chart-wrapper {
            height: 300px;
            position: relative;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .holdings-table {
                display: block;
                overflow-x: auto;
            }

            .summary-card .value {
                font-size: 1.5rem;
            }
        }

        /* Portfolio Allocation */
        .allocation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .allocation-grid {
                grid-template-columns: 1fr;
            }
        }

        .allocation-chart {
            height: 250px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }

        footer a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }

        /* Edit Portfolio Button */
        .edit-btn {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .edit-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="app" class="loading">Loading Dashboard...</div>

    <script>
        // Dashboard Application
        const app = document.getElementById('app');

        async function loadDashboard() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Data not found');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                app.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>Welcome to Stock Portfolio Genius</h2>
                        <p style="margin: 20px 0; color: rgba(255,255,255,0.6);">
                            Dashboard data is being generated...<br>
                            GitHub Actions will update this page automatically.
                        </p>
                        <p style="color: rgba(255,255,255,0.4);">
                            Edit <code>data/portfolio.json</code> to add your stocks.
                        </p>
                    </div>
                `;
                app.classList.remove('loading');
            }
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(value);
        }

        function formatPercent(value) {
            const sign = value >= 0 ? '+' : '';
            return `${sign}${value.toFixed(2)}%`;
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('ko-KR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function renderDashboard(data) {
            const { summary, holdings, last_updated } = data;
            const gainClass = summary.total_gain_loss >= 0 ? 'positive' : 'negative';

            app.classList.remove('loading');
            app.innerHTML = `
                <header>
                    <div class="header-content">
                        <div class="logo">ðŸ“ˆ Stock Portfolio Genius</div>
                        <div class="last-updated">Last Updated: ${formatDate(last_updated)}</div>
                    </div>
                </header>

                <main>
                    <!-- Summary Cards -->
                    <div class="summary-grid">
                        <div class="summary-card">
                            <div class="label">Total Portfolio Value</div>
                            <div class="value">${formatCurrency(summary.total_value)}</div>
                            <div class="change ${gainClass}">
                                ${formatCurrency(summary.total_gain_loss)} (${formatPercent(summary.total_gain_loss_pct)})
                            </div>
                        </div>
                        <div class="summary-card">
                            <div class="label">Total Cost Basis</div>
                            <div class="value">${formatCurrency(summary.total_cost)}</div>
                        </div>
                        <div class="summary-card">
                            <div class="label">Total Gain/Loss</div>
                            <div class="value ${gainClass}">${formatCurrency(summary.total_gain_loss)}</div>
                            <div class="change ${gainClass}">${formatPercent(summary.total_gain_loss_pct)}</div>
                        </div>
                        <div class="summary-card">
                            <div class="label">Holdings</div>
                            <div class="value">${summary.holdings_count}</div>
                            <div class="change">Stocks</div>
                        </div>
                    </div>

                    <!-- Holdings Table -->
                    <h2 class="section-title">ðŸ“Š Holdings</h2>
                    <div class="holdings-container">
                        <table class="holdings-table">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Shares</th>
                                    <th>Current Price</th>
                                    <th>Today's Change</th>
                                    <th>Market Value</th>
                                    <th>Cost Basis</th>
                                    <th>Total Gain/Loss</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${holdings.map(h => `
                                    <tr>
                                        <td class="symbol-cell">
                                            ${h.symbol}
                                            <div class="symbol-name">${h.name}</div>
                                        </td>
                                        <td>${h.shares}</td>
                                        <td>${formatCurrency(h.current_price)}</td>
                                        <td class="${h.change >= 0 ? 'positive' : 'negative'}">
                                            ${formatCurrency(h.change)} (${formatPercent(h.change_pct)})
                                        </td>
                                        <td>${formatCurrency(h.market_value)}</td>
                                        <td>${formatCurrency(h.cost_basis)}</td>
                                        <td class="${h.gain_loss >= 0 ? 'positive' : 'negative'}">
                                            ${formatCurrency(h.gain_loss)}<br>
                                            <small>${formatPercent(h.gain_loss_pct)}</small>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>

                    <!-- Charts -->
                    <div class="allocation-grid">
                        <div class="chart-container">
                            <h3 class="section-title">ðŸ¥§ Portfolio Allocation</h3>
                            <div class="allocation-chart">
                                <canvas id="allocationChart"></canvas>
                            </div>
                        </div>
                        <div class="chart-container">
                            <h3 class="section-title">ðŸ“ˆ Performance (1 Month)</h3>
                            <div class="allocation-chart">
                                <canvas id="performanceChart"></canvas>
                            </div>
                        </div>
                    </div>
                </main>

                <footer>
                    <p>Stock Portfolio Genius | Powered by GitHub Pages</p>
                    <p><a href="https://github.com/moonkaicuzui/stock-portfolio-genius" target="_blank">View on GitHub</a></p>
                </footer>
            `;

            // Render Charts
            renderAllocationChart(holdings);
            renderPerformanceChart(holdings);
        }

        function renderAllocationChart(holdings) {
            const ctx = document.getElementById('allocationChart').getContext('2d');
            const colors = ['#4ade80', '#60a5fa', '#f472b6', '#facc15', '#a78bfa', '#fb923c'];

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: holdings.map(h => h.symbol),
                    datasets: [{
                        data: holdings.map(h => h.market_value),
                        backgroundColor: colors.slice(0, holdings.length),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { color: '#fff' }
                        }
                    }
                }
            });
        }

        function renderPerformanceChart(holdings) {
            const ctx = document.getElementById('performanceChart').getContext('2d');

            // Get the first holding's history for the chart
            const mainHolding = holdings[0];
            if (!mainHolding || !mainHolding.history) return;

            const colors = ['#4ade80', '#60a5fa', '#f472b6', '#facc15', '#a78bfa'];

            // Create datasets for each holding
            const datasets = holdings.slice(0, 5).map((h, i) => {
                if (!h.history) return null;

                // Normalize to percentage change from first day
                const firstPrice = h.history[0]?.close || 1;
                const normalizedData = h.history.map(d => ((d.close - firstPrice) / firstPrice) * 100);

                return {
                    label: h.symbol,
                    data: normalizedData,
                    borderColor: colors[i],
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    tension: 0.3,
                    pointRadius: 0
                };
            }).filter(d => d !== null);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: mainHolding.history.map(d => d.date.slice(5)), // MM-DD format
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: { color: '#fff' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'rgba(255,255,255,0.6)' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y: {
                            ticks: {
                                color: 'rgba(255,255,255,0.6)',
                                callback: value => value.toFixed(1) + '%'
                            },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    }
                }
            });
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
